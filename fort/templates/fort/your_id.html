{% extends 'fort/base.html' %} 
{% block description %}FORTNITESTATS.RU - узнать свой id в игре фортанйт. Мой ид в фортнайт. {% endblock %}

{% block title %}Узнать свой ID в фортнайт - FORTNITESTATS.RU{% endblock %}

{% block content %}
<div class="container">
    <h1 style="border-bottom: 2px solid rgb(255, 193, 7);margin: 0 0 30px 0;text-align: center;" class="p-2 text-white">Твой ID в Фортнайт:</h1>
    <div id="cont" class="alert alert-success" role="alert" style="text-align: center;font-size: 25px;"> <b> {{ info.account_id }} </b> </div>
    <button id="userButton" class="btn btn-info" style="box-shadow: 0 0 10px rgb(23, 162, 184);"><ion-icon name="copy"></ion-icon> Копировать</button>
    <button id="userButton" onClick='location.href="stats"' class="btn btn-primary" style="box-shadow: 0 0 10px rgb(0, 123, 255);margin-left: 10px;"><ion-icon name="apps"></ion-icon> Узнать статистику</ion-icon></button>
</div>

<script type="text/javascript">
    var button = document.getElementById('userButton');
button.addEventListener('click', function () {
  //нашли наш контейнер
  var ta = document.getElementById('cont'); 
  //производим его выделение
  var range = document.createRange();
  range.selectNode(ta); 
  window.getSelection().addRange(range); 
 
  //пытаемся скопировать текст в буфер обмена
  try { 
    document.execCommand('copy'); 
  } catch(err) { 
    console.log('Can`t copy, boss'); 
  } 
  //очистим выделение текста, чтобы пользователь "не парился"
  window.getSelection().removeAllRanges();
});
    </script>
{% endblock %}
